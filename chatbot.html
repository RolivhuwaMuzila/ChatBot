<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.chat-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: gray;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.chat-box {
    height: 300px;
    overflow-y: scroll;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.user-message {
    background-color: pink;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.bot-message {
    background-color: blue;
    color: white;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    text-align: right;
}

input[type="text"] {
    width: calc(100% - 60px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: blue;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}   
    </style>
        
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="script.js">
     function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if (userInput !== "") {
        addUserMessage(userInput);
        respondToUser(userInput);
        document.getElementById("user-input").value = "";
    }
}

function addUserMessage(message) {
    var chatBox = document.getElementById("chat-box");
    var userMessageElement = document.createElement("div");
    userMessageElement.className = "user-message";
    userMessageElement.innerHTML = message;
    chatBox.appendChild(userMessageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function addBotMessage(message) {
    var chatBox = document.getElementById("chat-box");
    var botMessageElement = document.createElement("div");
    botMessageElement.className = "bot-message";
    botMessageElement.innerHTML = message;
    chatBox.appendChild(botMessageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function respondToUser(userInput) {
    if (userInput.toLowerCase().includes("hello")) {
        addBotMessage("Hello there! How can I assist you?");
    } else if (userInput.toLowerCase().includes("how are you")) {
        addBotMessage("I'm just a chatbot, but thank you for asking!");
    } else {
        addBotMessage("I'm sorry, I didn't understand that.");
    }
}
   
    </script>
</body>

</html>
